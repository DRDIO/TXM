<div class="main">
		<div class="col-w2x3">
    
    		<!-- comment -->
        <div id="viewComment" class="col-pad grn-blck"><b class="xb1"></b><b class="xb2"></b><b class="xb3"></b><b class="xb4"></b>
            <div class="blk-hedr grn-dbck icon-comment">
                Comment On This Article
            </div>
    
            <div class="grn-dbck grn-brdr dft-cnt">            
                <form action="{SITE_LEVEL}forums/reply/{topics.id}/" method="post" enctype="multipart/form-data" onsubmit="return addComment();">                
                    <div class="col-pad white-blck"><b class="xb1"></b><b class="xb2"></b><b class="xb3"></b><b class="xb4"></b>
                        <textarea id="viewCommentPost" name="post" cols="50" rows="4" style="display: block; border: none; margin: 0; padding: 0px 4px; width: 526px; height: 54px;"></textarea>                    
                    <b class="xb4"></b><b class="xb3"></b><b class="xb2"></b><b class="xb1"></b></div>
                    
                    <input type="submit" name="submit" value="Submit Your Comment" style="float: right;" />
                </form>
            </div>              
        <b class="xb4"></b><b class="xb3"></b><b class="xb2"></b><b class="xb1"></b></div>

				<!-- hidden post -->
        <div id="viewPost" class="col-pad blu-blck" style="display: none;"><b class="xb1"></b><b class="xb2"></b><b class="xb3"></b><b class="xb4"></b>
            <div class="blu-dbck curve-padding">
                <div style="float: left; margin-right: 4px;">
                    <img id="viewPostImg" src="{SITE_LEVEL}{topics.posts.avatar}" alt="icon{topics.posts.id}" width="50" height="50" style="border: 2px solid #ffffff;" />
                </div>
                
                <div>
                    <div style="height: 18px;">
                        <div style="float: left;">
                            By <a href="http://{topics.posts.link_name}.{SITE_DOMAIN}" title="View Profile">{topics.posts.nick_name}</a> {topics.posts.date}
                        </div>
                        <div style="float: right;">                
                            <a id="post{topics.posts.id}del" href="{SITE_LEVEL}forums/deletecomment/{topics.posts.id}/" title="Delete Comment" onclick="return deleteComment({topics.posts.id});" class="button-icon icon-delete">X</a>                       
                        </div>
                        <div class="clr"></div>
                    </div>
                    
                    <div style="overflow: hidden;">
                      <div class="white-blck" style="margin-top: 4px;"><b class="xb1"></b><b class="xb2"></b><b class="xb3"></b><b class="xb4"></b>       				
                      <div id="viewPostText" class="white-dbck curve-padding"></div>
                      <b class="xb4"></b><b class="xb3"></b><b class="xb2"></b><b class="xb1"></b></div> 
                    </div>
                </div>
                
                <div class="clr"></div>
            </div>              
        <b class="xb4"></b><b class="xb3"></b><b class="xb2"></b><b class="xb1"></b></div>
        <!-- hidden post -->        
        
    </div>
    <div class="clr"></div>
</div>

<script type="text/javascript">
		function addComment()
		{
			$post  = $("viewPost").cloneNode(true);
			$image = $post.getElementById("viewPostImg");
			$text  = $post.getElementById("viewPostText");
			
			alert($image);
			return false;
		};
</script>
